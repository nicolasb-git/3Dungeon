<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaerith's Labyrinth</title>
</head>

<body>
  <div id="game-container">
    <div id="instructions">
      Click to Play<br />
      WASD to Move, Mouse to Look
    </div>
    <div id="blood-flash"></div>
    <div id="low-hp-glow"></div>
    <div id="damage-numbers"></div>
    <div id="power-ready-glow"></div>
    <div id="floor-indicator">FLOOR: <span id="floor-val">1</span></div>
    <div id="minimap-container">
      <canvas id="minimap-canvas" width="150" height="150"></canvas>
    </div>
    <button id="sound-toggle" title="Toggle Sound">ðŸ”Š</button>
    <div id="game-over" class="overlay">
      <h1>GAME OVER</h1>
      <div class="button-row">
        <button id="new-game-btn">New Game</button>
        <button id="respawn-btn" style="display: none;">Respawn</button>
      </div>
    </div>
    <div id="victory" class="overlay">
      <h1>VICTORY</h1>
      <p>You have escaped the labyrinth!</p>
      <button id="play-again-btn">Play Again</button>
    </div>

    <div id="vendor-overlay" class="overlay">
      <h1>SLY VENDOR</h1>
      <div id="vendor-container">
        <div class="vendor-section">
          <h2>BUY ITEMS</h2>
          <div id="shop-list" class="vendor-grid"></div>
        </div>
        <div class="vendor-section">
          <h2>SELL ITEMS</h2>
          <div id="sell-list" class="vendor-grid"></div>
        </div>
      </div>
      <button id="close-vendor">Return to Dungeon</button>
    </div>

    <div id="full-map-overlay" class="overlay">
      <h1>CHARTED PATHS</h1>
      <div id="full-map-container">
        <canvas id="full-map-canvas" width="600" height="600"></canvas>
      </div>
      <p>Hit 'M' to return</p>
    </div>

    <div id="splash-screen" class="overlay" style="display: flex;">
      <h1>KAERITH'S LABYRINTH</h1>
      <div class="button-column">
        <button id="start-game-btn">START</button>
        <button id="spawn-game-btn">SPAWN</button>
        <button id="remove-spawn-btn">REMOVE SPAWN</button>
      </div>
    </div>
  </div>
  <div id="hud" style="display: none;">
    <div id="portrait">
      <img id="char-portrait" src="" alt="Portrait" />
    </div>
    <div id="buff-bar">
      <!-- Buff icons will be injected here -->
      <div id="buff-god-mode" class="buff-icon" style="display: none;" title="God Mode Active"></div>
      <div id="buff-plague" class="buff-icon debuff" style="display: none;" title="Plague Active"></div>
    </div>
    <div id="attributes">
      <div class="stat">HP: <span id="hp-val">100</span> / <span id="hp-max">100</span></div>
      <div class="stat">LVL: <span id="lvl-val">1</span></div>
      <div class="stat">STR: <span id="str-val">10</span></div>
      <div class="stat">DEF: <span id="def-val">5</span></div>
      <div class="stat">GOLD: <span id="gold-val">0</span></div>
      <div class="stat">XP: <span id="xp-val">0</span></div>
      <button id="teleport-btn">ðŸŒ€ TELEPORT</button>
    </div>
    <div id="inventory">
      <div id="equipment">
        <div class="slot-row head-row">
          <div class="slot" id="slot-head" title="Head"></div>
        </div>
        <div class="slot-row torso-row">
          <div class="slot" id="slot-shoulder" title="Shoulder"></div>
          <div class="slot" id="slot-torso" title="Torso"></div>
          <div class="empty-slot"></div>
        </div>
        <div class="slot-row arm-row">
          <div class="slot" id="slot-l-hand" title="Left Hand"></div>
          <div class="slot" id="slot-legs" title="Legs"></div>
          <div class="slot" id="slot-r-hand" title="Right Hand"></div>
        </div>
        <div class="slot-row boot-row">
          <div class="slot" id="slot-boots" title="Boots"></div>
        </div>
      </div>
      <div id="backpack">
        <div class="backpack-label">BACKPACK</div>
        <div id="backpack-grid">
          <!-- 10 slots -->
          <div class="slot backpack-slot" title="Backpack Slot 1"></div>
          <div class="slot backpack-slot" title="Backpack Slot 2"></div>
          <div class="slot backpack-slot" title="Backpack Slot 3"></div>
          <div class="slot backpack-slot" title="Backpack Slot 4"></div>
          <div class="slot backpack-slot" title="Backpack Slot 5"></div>
          <div class="slot backpack-slot" title="Backpack Slot 6"></div>
          <div class="slot backpack-slot" title="Backpack Slot 7"></div>
          <div class="slot backpack-slot" title="Backpack Slot 8"></div>
          <div class="slot backpack-slot" title="Backpack Slot 9"></div>
          <div class="slot backpack-slot" title="Backpack Slot 10"></div>
        </div>
      </div>
    </div>
    <div id="log-container">
      <div id="log">
        Welcome to the Dungeon...
      </div>
    </div>
  </div>
  <div id="tooltip" class="hidden"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
